name: Build & Publish image to docker hub
on:
    [workflow_dispatch]

jobs:
    publish_images:
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v4
            - name: build image
              run: docker build -t dilycodes/dilycodes:latest .
            - name: push image to docker hub
              run:
                docker login -u dilycodes -p ${{secrets.DOCKER_HUB_TOKEN}}
                docker push dilycodes/dilycodes:latest